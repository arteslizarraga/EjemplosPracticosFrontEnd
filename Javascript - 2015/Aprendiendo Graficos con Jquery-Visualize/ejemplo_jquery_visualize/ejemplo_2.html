<h2>Charts from the same data</h2>


<br/>


<table id="mi-tabla" style="display: none;">
	
</table>


<script>

	$(function()
	{
		var tabla = "";

		tabla += "<table>";
			tabla += "<caption>2009 Employee Sales by Department</caption>";
			tabla += "<thead>";
				tabla += "<tr>";
					tabla += "<td></td>";
					tabla += "<th>food</th>";
					tabla += "<th>auto</th>";
					tabla += "<th>household</th>";
				tabla += "</tr>";
			tabla += "</thead>";
			tabla += "<tbody>";
				tabla += "<tr>";
					tabla += "<th>Mary</th>";
					tabla += "<td>190</td>";
					tabla += "<td>0</td>";
					tabla += "<td>40</td>";
				tabla += "</tr>";
				tabla += "<tr>";
					tabla += "<th>Tom</th>";
					tabla += "<td>-3</td>";
					tabla += "<td>40</td>";
					tabla += "<td>30</td>";
				tabla += "</tr>";
				tabla += "<tr>";
					tabla += "<th>Brad</th>";
					tabla += "<td>10</td>";
					tabla += "<td>180</td>";
					tabla += "<td>10</td>";
				tabla += "</tr>";
			tabla += "</tbody>";
		tabla += "</table>";

		document.getElementById("mi-tabla").innerHTML = tabla;
		
		
		$('#mi-tabla').visualize({
			type: 'pie',
			pieMargin: 10,
			title: '2009 Total Sales by Individual',
			interaction: true,
			tooltip: true
		});
