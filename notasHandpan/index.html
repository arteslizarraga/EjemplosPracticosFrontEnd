<!doctype html>
<html>
<head>
	<!-- <link rel="stylesheet" type="text/css" href="estilos.css" /> --> 
	<style>
		#elipseExterna {
			background: #385a94;
			border-radius: 50%;            
			position: relative;
		}

		#elipseInterna {
			position: absolute;
			background: #a9aaab;
			border-radius: 50%;      
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%); 
		}
	</style>
</head>
<body>
	<div id="elipseExterna">
	  <div id="elipseInterna">

	  </div>
	</div>
	
	<script>
	
	var arregloDimensionesNotas = [];
	
	var alturaElipseExterna = 400;
	var anchoElipseExterna = 500;
	var alturaElipseInterna = 190;
	var anchoElipseInterna = 230;
	
	var notasMusicales = ["DO", "SI", "LA#", "LA", "SOL#", "SOL", "FA#", "FA", "MI", "RE#", "RE", "DO#"];
	
	var tiposNotas = ["alto", "normal", "bajo", "muy_bajo"];
	var contNota = 0;
	var contTipoNota = 0;

	for(i = 0; i < 25; i++) 
	{
		contNota = (i % 12 == 0) ? 0 : (contNota + 1);
		
		if (notasMusicales[contNota] == "SI") contTipoNota ++;
		
		var objeto = {
			nota: notasMusicales[contNota] + "_" + tiposNotas[contTipoNota],
			alturaElipseExterna: Math.ceil(alturaElipseExterna),
			anchoElipseExterna: Math.ceil(anchoElipseExterna),
			alturaElipseInterna: Math.ceil(alturaElipseInterna),
			anchoElipseInterna: Math.ceil(anchoElipseInterna),
		};

		arregloDimensionesNotas.push(objeto);
		
		
		//alturaElipseExterna = alturaElipseExterna + 14;
		//anchoElipseExterna = anchoElipseExterna + 17.2;
		
		
		if (i % 3 == 0) 
		{
			alturaElipseExterna = alturaElipseExterna + 18.5;
			anchoElipseExterna = anchoElipseExterna + 20.5;
		}
		else   
		{
			alturaElipseExterna = alturaElipseExterna + 11.5;
			anchoElipseExterna = anchoElipseExterna + 15;
		}
		
		alturaElipseInterna = alturaElipseInterna + 8.6;
		anchoElipseInterna = anchoElipseInterna + 10.5;

		/*
		Antiguo
		alturaElipseExterna = alturaElipseExterna + 13.3;
		anchoElipseExterna = anchoElipseExterna + 16.6;
		alturaElipseInterna = alturaElipseInterna + 7.5;
		anchoElipseInterna = anchoElipseInterna + 10;
		*/
	}
	
	function generarElipses(datos) 
	{
		var elipseExterna = document.getElementById("elipseExterna");
		var elipseInterna = document.getElementById("elipseInterna");
		var notaElegida = arregloDimensionesNotas.find(c=> c.nota == datos.nota)
		
		elipseExterna.style.height = notaElegida.alturaElipseExterna + "px";  
		elipseExterna.style.width = notaElegida.anchoElipseExterna + "px";
		
		elipseInterna.style.height = notaElegida.alturaElipseInterna + "px";
		elipseInterna.style.width = notaElegida.anchoElipseInterna + "px";	
    }
	
	generarElipses({nota: "FA_normal"});
	//generarElipses({nota: "DO_bajo"});
	//generarElipses({nota: "DO_normal"});	
	//generarElipses({nota: "DO_alto"});
	//generarElipses({nota: "FA_bajo"});
	//generarElipses({nota: "LA_bajo"});

	</script>
</body>
</html>
