<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8"/>
	<title> Fundamentos Javascript parte 7 </title>
	<meta name="description" content="Ejercicios para aprender Javascript"/>
	<style>

			
		.ventana-pequena {
	 
		     position: fixed;
		     top: 35%;
		     left: 35%;
		     width: 30%;
		     height: 30%;
		     padding: 16px;
		     background: #fff;
		     color: #333;
			 z-index: 1031;
			
		}


			
		.fondo-ventana-emergente{
			/*	Esto sirve para el fondo inactivo de la ventana  */
			position:absolute;  /* Con position:absolute se logra que solamente este elemento funcione, los otros no.  */
			padding:0px;
			left:0px;
			top:0px;
			right:0px;
			bottom:0px;
			width:100%;
			height:200%;
			z-index: 1030;		
			background-color: lightblue;
				overflow-y: hidden;
			opacity: 0.7;  				/* Esto es para que quede con una tranparencia  */
		}
		
		@media(max-width: 1080px)
		{ 
		   .ventana-pequena{ 
			 left: 25%;
		     width: 50%; 
			}
		}
		
		@media(max-width: 600px)
		{ 
		   .ventana-pequena{ 
			  left: 5%; 
			  width: 84%;
			}
		}
		
		@media(max-width: 500px)
		{ 
		   .ventana-pequena{ 
			  left: 4%; 
			  width: 80%;
			  height: 150px;
			}
		}


	</style>


</head>
<body>

	<section class="ventana-pequena">
		<form>
			<label> Nombre </label> <br/>
			<input type="text" name="txt-nombre"> <br/><br/>
			
			<label> Apellido </label> <br/>
			<input type="text" name="txt-apellido"> <br/><br/>
			
			<input type="submit" value="   Enviar  "> <br/><br/>
			
		</form>
		
	</section>
	
	
	<section class="fondo-ventana-emergente">
		<br/>
	
	</section>


</body>
</html>
