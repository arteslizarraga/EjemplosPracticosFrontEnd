<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8"/>
	<title> ventana mediana </title>
	<meta name="description" content="Ejercicios para aprender Javascript"/>
	<style>

			
		.ventana-mediana {
	 
		     position: fixed;
		     top: 25%;
		     left: 25%;
		     width: 50%;
		     height: 50%;
		     background: #fff;
		     border:1px solid #808080;
		     color: #333;
		     z-index:1002;
		     overflow: auto;
			 z-index: 1031;
		}
		
		.cabecera-ventana-mediana{			
			min-height: 25px;
		}

		.boton-x-ventana{
			float: right;
			cursor: pointer;  /* esto es para que aparezca la mano */ 
		    font-weight:bold; 
   			text-decoration: none;
   			color: black;
   			font-family: arial;  
   			font-size: x-large;
   			background: white;
   			width: 3%;
   			height: 96%;
   			text-align: center;
			
			min-height: 19px;
		}

		.contenido-ventana{
			padding: 2em;
		}

		.fondo-ventana-emergente{
			/*	Esto sirve para el fondo inactivo de la ventana  */
			position:absolute;  /* Con position:absolute se logra que solamente este elemento funcione, los otros no.  */
			padding:0px;
			left:0px;
			top:0px;
			right:0px;
			bottom:0px;
			width:100%;
			height:200%;
			z-index: 1030;		
			background-color: lightblue;
				overflow-y: hidden;
			opacity: 0.7;  				/* Esto es para que quede con una tranparencia  */
		}
		
		@media(max-width: 1600px)
		{ 
			.ventana-mediana{ 
			  left: 19%; 
			  width: 60%;
			}			
		}

		
		@media(max-width: 1300px)
		{ 
		   .ventana-mediana{ 
			  left: 10%; 
			  width: 80%;
			}
		}
		
		@media(max-width: 1000px)
		{ 
		   	.boton-x-ventana{				
				width: 5%;
			}
		}
		
		@media(max-width: 500px)
		{ 
		   .ventana-mediana{ 
			  left: 4%; 
			  width: 92%;
			}
			
			.boton-x-ventana{				
				width: 7%;
			}
		}
		
		@media(max-width: 400px)
		{ 

			.boton-x-ventana{				
				width: 10%;
			}
		}


	</style>


</head>
<body>


	<section class="ventana-mediana">	
        <div style="background-color: #008080; height: 6%;" class="cabecera-ventana-mediana">
            <a href="#" class="boton-x-ventana"> X </a>
        </div>
            <br>
        <div class="contenido-ventana">
			<form>
	                          
	            <input type="text" name="login" id="login" placeholder="Login"> <br><br> 

	            <input type="password" name="senha" id="senha" placeholder="ContraseÃ±a">	<br><br>
	                                
	            <input type="submit" id="btn-login" value=" Enviar " class="cambio">

	        </form>
        </div>                 
		
    </section>


	<section class="fondo-ventana-emergente">
		<br/>
	
	</section>


</body>
</html>
