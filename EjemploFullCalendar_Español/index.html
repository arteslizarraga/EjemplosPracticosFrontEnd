<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='css/fullcalendar.min.css' rel='stylesheet' />
<link href='css/fullcalendar.print.min.css' rel='stylesheet' media='print' />
<link href='css/scheduler.min.css' rel='stylesheet' />
<script src='js/moment.min.js'></script>
<script src='js/jquery.min.js'></script>
<script src='js/fullcalendar.min.js'></script>
<script src='js/scheduler.min.js'></script>

<script src="js/idioma-calendario-spanish.js"></script>  <!-- Sin esto, el idioma por defecto sera el ingles -->



<script>

  // defaultView es para establecer que forma se mostrara al abrir esta pagina:   timelineDay, agendaWeek, month y listWeek
  // resourceLabelText es para poner el titulo usado en la cabecera de las salas. Ej: Aula Magna, Hall de Chesterton, etc.
  // Asi pones si el evento se muestra con doble click:   element.bind('dblclick', function() {
  

  $(function() { // document ready

    $('#calendar').fullCalendar({
      now: '2018-04-07',
      editable: true, // enable draggable events
	  
	  eventLimit: true, // allow "more" link when too many events
	  selectable: true,
	  selectHelper: true,
	  select: function(start, end) {	

		// Esto es para poder seleccionar un periodo entre dos fechas
		
		var parametros = "fechaInicioCalendario="+moment(start).format('YYYY-MM-DD HH:mm:ss');
		parametros = parametros + "&fechaTerminoCalendario="+moment(end).format('YYYY-MM-DD HH:mm:ss');
		alert(parametros);

	  },
	  
	  
      aspectRatio: 1.8,
      scrollTime: '00:00', // undo default 6am scrollTime
	  
      header: {
        left: 'today prev,next',
        center: 'title',
        right: 'month,agendaWeek,timelineDay,listWeek'       
      },
	  
      defaultView: 'month',
	  
      views: {
        timelineThreeDays: {
          type: 'timeline',
          duration: { days: 3 }
        }
      },
	  
	  eventRender: function(event, element) {
		element.bind('click', function() {
			alert("Abro una ventana que llame al evento con el id: "+event.id);
		});
      },	
			
      resourceLabelText: 'Espacios',
      resources: [
        { id: 'a', title: 'Auditorium A' },
        { id: 'b', title: 'Auditorium B', eventColor: 'green' },
        { id: 'c', title: 'Auditorium C', eventColor: 'orange' },
        { id: 'd', title: 'Auditorium D', children: [
          { id: 'd1', title: 'Room D1' },
          { id: 'd2', title: 'Room D2' }
        ] },
        { id: 'e', title: 'Auditorium E' },
        { id: 'f', title: 'Auditorium F', eventColor: 'red' },
        { id: 'g', title: 'Auditorium G' },
        { id: 'h', title: 'Auditorium H' },
        { id: 'i', title: 'Auditorium I' },
        { id: 'j', title: 'Auditorium J' },
        { id: 'k', title: 'Auditorium K' },
        { id: 'l', title: 'Auditorium L' },
        { id: 'm', title: 'Auditorium M' },
        { id: 'n', title: 'Auditorium N' },
        { id: 'o', title: 'Auditorium O' },
        { id: 'p', title: 'Auditorium P' },
        { id: 'q', title: 'Auditorium Q' },
        { id: 'r', title: 'Auditorium R' },
        { id: 's', title: 'Auditorium S' },
        { id: 't', title: 'Auditorium T' },
        { id: 'u', title: 'Auditorium U' },
        { id: 'v', title: 'Auditorium V' },
        { id: 'w', title: 'Auditorium W' },
        { id: 'x', title: 'Auditorium X' },
        { id: 'y', title: 'Auditorium Y' },
        { id: 'z', title: 'Auditorium Z' }
      ],
      events: [
        { id: '1', resourceId: 'b', start: '2018-04-07T02:00:00', end: '2018-04-07T07:00:00', title: 'event 1' },
        { id: '2', resourceId: 'c', start: '2018-04-07T05:00:00', end: '2018-04-07T22:00:00', title: 'event 2' },
        { id: '3', resourceId: 'd', start: '2018-04-06', end: '2018-04-08', title: 'event 3' },
        { id: '4', resourceId: 'e', start: '2018-04-07T03:00:00', end: '2018-04-07T08:00:00', title: 'event 4' },
        { id: '5', resourceId: 'f', start: '2018-04-07T00:30:00', end: '2018-04-07T02:30:00', title: 'event 5' }
      ]
    });
  
  });

</script>
<style>

  body {
    margin: 0;
    padding: 0;
    font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
    font-size: 14px;
  }

  #calendar {
    max-width: 900px;
    margin: 50px auto;
  }

</style>
</head>
<body>

  <div id='calendar'></div>

</body>
</html>
