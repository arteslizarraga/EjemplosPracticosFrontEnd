<html lang="en">

    <meta charset="utf-8">

    <link rel="stylesheet" href="https://www.inacap.cl/web/template-aplicaciones/css/mdb.min.css">


</head>

<body id="appBody" class="d-flex flex-column">

    <div class="page-content">

        <div class="navbar-overlay"></div>

        <div id="menuContent">
            
            <!-- Loading Overlay -->
            <div class="loading-backdrop" id="loadingOverlay">
                <div class="loading-circle">
                    <div class="preloader-wrapper big active">
                        <div class="spinner-layer spinner-white-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div>
                            <div class="gap-patch">
                                <div class="circle"></div>
                            </div>
                            <div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <main class="container">

            <section>

                <div class="card">
                    <form id="miFormulario">

                        <div class="card-header">
                            <div class="row">
                                <div class="col-12 d-flex align-items-end justify-content-between">
                                    <h4 class="float-left heading h4-responsive mb-0">Ejemplo Grilla Rowspan Simple</h4>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12 col-md-12">

                                    <table id="grilla" class="table table-bordered table-striped">
                                        <thead>
                                            <tr>
                                                <th>Etapa</th>
                                                <th>Criterio</th>
                                                <th style="width: 130px;">Acciones</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                
                                    </table>

                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="row py-2 flex-row">

                                <div class="col col-md-6  d-flex justify-content-start">

                                </div>
                                <div class="col col-md-6 d-flex justify-content-end">

                                    <button type="button" class="btn btn-outline waves-effect waves-light">
                                        <span>Probando</span>
                                    </button>

                                    <button type="button" class="btn btn-default waves-effect waves-light">
                                        <span>Probando</span>
                                    </button>

                                </div>
                            </div>
                        </div>
                    </form>
                </div>


            </section>

        </main>

    </div>

    <footer class="page-footer">
        <div class="container py-3">
            <div class="d-flex align-items-center justify-content-center justify-content-md-start">
                <div class="logo-gst">
                    <img src="http://www.inacap.cl/web/template-aplicaciones/img/logo-gst.png" alt="">
                </div>
                <span class="pl-2 pl-md-4">Gerencia de Sistemas y Tecnolog&iacute;as</span>
            </div>
        </div>
    </footer>


    <script src="https://www.inacap.cl/web/template-aplicaciones/js/jquery-3.3.1.min.js"></script>
    <script src="https://www.inacap.cl/web/template-aplicaciones/js/popper.min.js"></script>
    <script src="https://www.inacap.cl/web/template-aplicaciones/js/bootstrap.min.js"></script>
    <script src="https://www.inacap.cl/web/template-aplicaciones/js/mdb.min.js"></script>
    <script src="http://www.inacap.cl/web/template-aplicaciones/js/chosen.jquery.js"></script>
    <script src="https://www.inacap.cl/web/template-aplicaciones/js/datepicker.js"></script>
    <script src="http://www.inacap.cl/web/template-aplicaciones/js/datatables.min.js"></script>


    <script>

        let arreglo = [
            { 
                nombreEtapa: "Etapa 1", 
                criterios: [
                    { nombreCriterio: "Criterio 1 de la Etapa 1" }, 
                    { nombreCriterio: "Criterio 2 de la Etapa 1" },
                    { nombreCriterio: "Criterio 3 de la Etapa 1" }
                ]
            }, 
            { 
                nombreEtapa: "Etapa 2", 
                criterios: [
                    { nombreCriterio: "Criterio 1 de la Etapa 2" }, 
                    { nombreCriterio: "Criterio 2 de la Etapa 2" },
                    { nombreCriterio: "Criterio 3 de la Etapa 2" }
                ]
            }
        ];
     

        let cadena = `

        ${arreglo.map((etapa, x) => 
        { 
            let cantidadCriterios = etapa.criterios.length;

            return `
            ${etapa.criterios.map((criterio, y) => 
            { 
                return `
                <tr>
                    ${y == 0 ? ` 
                        <td rowspan="${cantidadCriterios}"> ${etapa.nombreEtapa} </td>
                    ` : ""} 

                    <td> ${criterio.nombreCriterio} </td>
                  
                    ${y == 0 ? ` 
                        <td rowspan="${cantidadCriterios}" class="text-nowrap">
                            <div class="d-flex justify-content-center">
                            <button type="button" class="mr-0 mr-md-4 d-flex align-items-center float-left">
                                <i class="material-icons mr-1 icon-lg grey-text">visibility</i>
                                <span class="d-none d-md-inline">Ver detalle</span>
                            </button>
                            </div>
                        </td>
                    ` : ""}  

                </tr>
                `;

            }).join("")} 
            `;

        }).join("")} 

        `;

        document.querySelector("#grilla tbody").innerHTML = cadena;

    </script>

</body>

</html>
