    <script>

        window.onload = () =>
        {
            llenarSwitch();
            console.log('La página se ha cargado completamente');
        };

        function llenarSwitch()
        {
            let cadena = ["A", "B", "C"].map(letraColumna => 
            {
                return `
                <div class="col-lg-4 col-md-6 mb-4">

                    ${[1, 2, 3, 4, 5, 6, 7, 8].map(numeroFila => 
                    {
                        let checked = (numeroFila % 2 == 0) ? `checked="checked"` : "";

                        if (numeroFila >= 4) 
                        {
                            return `<div class="mb-4">
                                <table style="width: 100%">
                                    <tr>
                                        <td style="width: 35%">
                                            <div class="switch">
                                                <label style="font-size: 16px">
                                                    No
                                                    <input type="checkbox" onchange="alert('aaaaaaaaa')" ${checked}>
                                                    <span class="lever"></span> Sí
                                                </label>
                                            </div>
                                        </td>    
                                        <td>
                                            <label style="font-size: 16px">Fila ${numeroFila} Columna ${letraColumna}</label>
                                        </td>  
                                    <tr>
                                </table>
                            </div>`;
                        }

                        return `
                        <div class="mb-4">
                            <div>Fila ${numeroFila} Columna ${letraColumna}</div>
                            <div class="switch">
                                <label>
                                    No
                                    <input type="checkbox" ${checked}>
                                    <span class="lever"></span> Sí
                                </label>
                            </div>
                        </div>
                        `;
                    }).join("")}

                </div>
                `;
            }).join("");

            document.querySelector("#prueba-columnas").innerHTML = cadena; 
        }

    </script>
