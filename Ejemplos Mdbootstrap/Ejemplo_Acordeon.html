  <script>
    
    let arreglo = [ 
      { numero: 1, nombre: "Ejemplo 1", descripcion: "AAAAAAA" },
      { numero: 2, nombre: "Ejemplo 2", descripcion: "BBBBBBB" },
      { numero: 3, nombre: "Ejemplo 3", descripcion: "CCCCCCC" },
      { numero: 4, nombre: "Ejemplo 4", descripcion: "DDDDDDD" }
    ];

    $(document).ready(function() 
    {
        construirAcordeonNiveles();
    });

    function construirAcordeonNiveles()
    {
        let cadena = `
        <div class="acordeon-niveles accordion md-accordion" id="acordeon-niveles-descripcion" role="tablist" aria-multiselectable="true">

            ${arreglo.map((x, index) => 
            {
                return `
                <div class="accordion-item">
        
                    <div class="accordion-header grey lighten-3" role="tab" id="heading-nivel-${x.numero}">
                        <a data-toggle="collapse" data-parent="#acordeon-niveles-descripcion" href="#collapse-nivel-${x.numero}" aria-expanded="false" aria-controls="collapse-nivel-${x.numero}">
                        <h5 class="mb-0 pl-3 pr-3">
                            ${x.nombre}
                            <span class="accordion-arrow"><i class="material-icons rotate-icon float-right">keyboard_arrow_down</i></span>
                        </h5>
                        </a>
                    </div>
                    <div id="collapse-nivel-${x.numero}" class="collapse ${index == 0 ? "show" : ""}" role="tabpanel" aria-labelledby="heading-nivel-${x.numero}" data-parent="#acordeon-niveles-descripcion">
        
                        <div class="accordion-body p-3 pt-3 pb-2">
        
                            <div class="row mb-4">

                                <div class="col-12 col-md-6">
                                    <div class="md-form mb-3">
                                        <textarea onkeyup="arreglo[${index}].descripcion = this.value" 
                                        name="descripcion" rows="3" placeholder="Ingrese Descripción" class="form-control md-textarea">${x.descripcion}</textarea>

                                        <label class="active">Nivel ${x.numero}</label>
                                    </div>
                                </div>
        
                            </div>  <!-- Fin div row mb-4 -->
        
                        </div>  <!-- Fin div accordion-body -->
        
                    </div>   <!-- Fin div collapse-nivel-${x.numero} -->
        
                </div>  <!-- Fin div accordion-item -->
                `;
            })
            .join("")}

        </div>
        `;

        document.querySelector("#acordeon-niveles-descripcion").innerHTML = cadena;
    }

  </script>
