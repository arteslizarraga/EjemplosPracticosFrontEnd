      </div>

  <div id="ModalConfirmarCambioPanel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="ModalExample" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <p class="heading lead">Cambio Panel</p>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body px-0">
                <div class="row">
                    <div class="col-md-12">
                        <p class="text-center">Confirmar</p>
                    </div>
                </div>
            </div>
            <div class="modal-footer d-flex justify-content-rigth">
                <button type="button" class="btn btn-secondary waves-effect waves-light" data-dismiss="modal">Cancelar</button>

                <button type="button" onclick="funcionCambioPanel(); ocultarModalConfirmarCambioPanel()" 
                class="btn btn-default waves-effect waves-light">Confirmar</button>
            </div>
        </div>
    </div>
  </div>

  <script src="https://www.inacap.cl/web/template-aplicaciones/js/jquery-3.3.1.min.js"></script>
  <script src="https://www.inacap.cl/web/template-aplicaciones/js/popper.min.js"></script>
  <script src="https://www.inacap.cl/web/template-aplicaciones/js/bootstrap.min.js"></script>
  <script src="https://www.inacap.cl/web/template-aplicaciones/js/mdb.min.js"></script>
  <script src="http://www.inacap.cl/web/template-aplicaciones/js/chosen.jquery.js"></script>
  <script src="http://www.inacap.cl/web/template-aplicaciones/js/datatables.min.js"></script>
  <script src="https://www.inacap.cl/web/template-aplicaciones/js/datepicker.js"></script>

  <script>

    let VALIDAR_CAMBIO = true;
    funcionCambioPanel = () => null;
    ocultarModalConfirmarCambioPanel = () => $("#ModalConfirmarCambioPanel").modal("hide"); 

    $(document).ready(function() 
    {
      $("a[data-toggle='tab']").on("click", (e) =>
      {
        var target = $(e.target).attr("href");

        if (target === "#panel1" && VALIDAR_CAMBIO) 
        {
          e.preventDefault();
          funcionCambioPanel = () => $("a[href='#panel1']").tab("show");
          $("#ModalConfirmarCambioPanel").modal("show"); 
          return false;
        }

        if (target === "#panel2" && VALIDAR_CAMBIO) 
        {
          e.preventDefault();
          funcionCambioPanel = () => $("a[href='#panel2']").tab("show");
          $("#ModalConfirmarCambioPanel").modal("show"); 
          return false;
        }
      });
    });
    
  </script>
