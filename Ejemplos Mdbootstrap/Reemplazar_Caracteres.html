<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Input file</title>
    <link rel="shortcut icon" href="https://www.inacap.cl/web/template-aplicaciones/img/favicon.ico" />
    <link rel="stylesheet" href="https://www.inacap.cl/web/template-aplicaciones/css/mdb.min.css">

    <style>

        label.count {
          right: 0;
          left: auto;
          top: -20px;
          font-size: 85%;
          transform: none !important;
        }
        
        .tooltip .tooltip-inner{
            max-width: 1000px !important;
            text-align: left !important;
        }

    </style>
</head>

<body id="appBody" class="d-flex flex-column">

    <div class="page-content">

        <div class="navbar-overlay"></div>

        <div id="menuContent">
            <!-- Loading Overlay -->
            <div class="loading-backdrop" id="loadingOverlay">
                <div class="loading-circle">
                    <div class="preloader-wrapper big active">
                        <div class="spinner-layer spinner-white-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div>
                            <div class="gap-patch">
                                <div class="circle"></div>
                            </div>
                            <div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <main class="container">

            <section>

                <div class="card">
                    <form id="miFormulario">

                        <div class="card-header">
                            <div class="row">
                                <div class="col-12 d-flex align-items-end justify-content-between">
                                    <h4 class="float-left heading h4-responsive mb-0">Reemplazar Caracteres</h4>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row">
							
								<div class="col-12 col-md-6">
									<div class="md-form mb-3">
										<input name="caracterEncontrar" placeholder="Caracter Encontrar" class="form-control" 
										maxlength="10" value="\" autocomplete="off">
										</input>
										
										<label class="active">Caracter Encontrar</label>
									</div>
								</div>
								<div class="col-12 col-md-6">
									<div class="md-form mb-3">
										<input name="reemplazarPor" placeholder="Caracter Reemplazar" class="form-control" 
										maxlength="10" autocomplete="off">
										</input>
										
										<label class="active">Reemplazar Por</label>
									</div>
								</div>
								
							</div>
							<div class="row">
							
								<div class="col-12 col-md-6">
									<div class="md-form mb-3">
										<textarea name="textoOriginal" rows="20" placeholder="Probando" class="form-control md-textarea" 
										autocomplete="off"></textarea>
										
										<label class="active">Texto Original</label>
									</div>
								</div>

								<div class="col-12 col-md-6">
									<div class="md-form mb-3">
										<textarea name="textoReemplazado" rows="20" placeholder="Probando" class="form-control md-textarea" 
										autocomplete="off"></textarea>
										
										<label class="active">Texto Reemplazado</label>
									</div>
								</div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="row py-2 flex-row">

                                <div class="col col-md-6  d-flex justify-content-start">

                                </div>
                                <div class="col col-md-6 d-flex justify-content-end">

                                    <button type="button" onclick="limpiarDatos()"
                                        class="btn btn-outline waves-effect waves-light">
                                        <span>Limpiar Datos</span>
                                    </button>

                                    <button type="button" onclick="reemplazarCaracteres()"
                                        class="btn btn-default waves-effect waves-light">
                                        <span>Reemplazar</span>
                                    </button>

                                </div>
                            </div>
                        </div>
                    </form>
                </div>


            </section>

        </main>

    </div>

    <footer class="page-footer">
        <div class="container py-3">
            <div class="d-flex align-items-center justify-content-center justify-content-md-start">
                <div class="logo-gst">
                    <img src="http://www.inacap.cl/web/template-aplicaciones/img/logo-gst.png" alt="">
                </div>
                <span class="pl-2 pl-md-4">Gerencia de Sistemas y Tecnolog&iacute;as</span>
            </div>
        </div>
    </footer>


    <script src="https://www.inacap.cl/web/template-aplicaciones/js/jquery-3.3.1.min.js"></script>
    <script src="https://www.inacap.cl/web/template-aplicaciones/js/popper.min.js"></script>
    <script src="https://www.inacap.cl/web/template-aplicaciones/js/bootstrap.min.js"></script>
    <script src="https://www.inacap.cl/web/template-aplicaciones/js/mdb.min.js"></script>
    <script src="http://www.inacap.cl/web/template-aplicaciones/js/chosen.jquery.js"></script>
    <script src="https://www.inacap.cl/web/template-aplicaciones/js/datepicker.js"></script>
    <script src="http://www.inacap.cl/web/template-aplicaciones/js/datatables.min.js"></script>

    <script>
	
	function reemplazarCaracteres()
	{
		let caracterEncontrar = $("[name='caracterEncontrar']").val();
		let reemplazarPor = $("[name='reemplazarPor']").val();
		let textoOriginal = $("[name='textoOriginal']").val();
		
		if (caracterEncontrar == "" || textoOriginal == "")
			return alert("Faltan datos");
			
		let nuevoTexto = textoOriginal.replaceAll(caracterEncontrar, reemplazarPor);
		$("[name='textoReemplazado']").val(nuevoTexto); 
	}

	function limpiarDatos() 
	{
		$("[name='caracterEncontrar']").val("");
		$("[name='reemplazarPor']").val("");
		$("[name='textoOriginal']").val("");
		$("[name='textoReemplazado']").val(""); 
	} 

    </script>

</body>

</html>
