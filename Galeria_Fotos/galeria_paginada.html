    <script src="https://www.inacap.cl/web/template-aplicaciones/js/jquery-3.3.1.min.js"></script>

    <script src="https://www.inacap.cl/web/template-aplicaciones/js/datatables.min.js"></script>
    <script src="paginacion.js"></script>

    <script>

        let listaFotos = [];

        // public galeria : Array<Array<Foto>>;
        let galeria = [
            [], [], [], []
        ];

        //=================================================================================>>>>>
        // Nuevo

        let paginaActual = 0;
        let totalPaginas = 0;

        const obtenerListaPrincipal = async () =>  // Obtener lista de Categoria de la Web Api 
        {
            let registrosPorPagina = 16;
            let inicio = paginaActual * registrosPorPagina;

            let consulta = {};                          // obtenerConsultaBuscador(); 
            consulta["offset"] = inicio;                // start
            consulta["limit"] = registrosPorPagina;     // length

            let parametros = Object.entries(consulta).map(c => c.join("=")).join("&");

            await fetch(`https://pokeapi.co/api/v2/pokemon?${parametros}`, { method: "GET" })
            .then(response => 
            {
                if (response.ok) 
                {
                    response.json().then(data => 
                    {
                        totalPaginas = Math.ceil(parseInt(data["count"]) / registrosPorPagina) - 1;

                        listaFotos = data["results"].map(x => 
                        {
                            let idRegistro = x.url.split("/").reverse()[1];
                            let urlImagen = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${idRegistro}.png`;

                            return { codigo: idRegistro, src: urlImagen };
                        });

                        desplegarPaginacionBootstrap({
                            querySelector: "#numeros-paginacion", 
                            paginaActual: paginaActual,
                            totalRegistros: listaFotos.length,
                            totalPaginas: totalPaginas,
                            registrosPorPagina: registrosPorPagina,
                            pasoAtras: () => { paginaActual --; obtenerListaPrincipal() },  
                            pasoAdelante: () => { paginaActual ++; obtenerListaPrincipal() },
                            seleccionarPagina: e => { 
                                paginaActual = parseInt(e.target.getAttribute("numeroPagina"));
                                obtenerListaPrincipal();
                            }
                        });

                        llenarGaleria(listaFotos);
                    });
                }
                else 
                {
                    response.text().then(textoError =>
                        alert((response.status == 400 || response.status == 500 && ![null, ""].includes(textoError)) ?
                            textoError : `Error ${response.status}`)
                    );
                }
            })
            .catch(error => {
                alert("Se encontro un error");
            })
            .finally(c => {
                //ocultarLoadingSpinner(); 
            });
        }

        obtenerListaPrincipal();

        const resetearPaginacion = () => {
            paginaActual = 0;
            totalPaginas = 0;
        }    

        // llenarGaleria(arreglo: Array<Foto>, cantidadFilas: Number = 3, cantidadColumnas: Number = 3)

        function llenarGaleria(arreglo, cantidadFilas = 4, cantidadColumnas = 4)
        {
            let arrRangoFilas = Array.from(Array(cantidadFilas).keys());          // [ 0, 1, 2 ]
            let arrRangoColumnas = Array.from(Array(cantidadColumnas).keys());    // [ 0, 1, 2 ]
            let cont = 0;

            arrRangoFilas.forEach(fila => 
            {
                arrRangoColumnas.forEach(columna => 
                {
                    if (arreglo[cont] != null)  // Si existe la posición en el arreglo
                    {
                        // console.log(`galeria[${fila}][${columna}] = arreglo[${cont}];`);
                        galeria[fila][columna] = arreglo[cont];
                    }  
                    else 
                        galeria[fila][columna] = { codigo: 0, src: null };  // Agrega un item vacío para rellenar

                    cont ++;
                });
            });

            // Despliegue de la galería en el html 

            let cadena = `
            <table class="galeria-imagenes">

                ${galeria.map((fila, index) => 
                { 
                    return `
                    <tr>
                        ${fila.map((celda, index) => 
                        { 
                            let estiloBordeTd = "none";
                            let claseTd = "";
                            let contenidoTd = "";

                            if (celda.src != null) 
                            {
                                estiloBordeTd = "2px solid";
                                claseTd = "tiene-contenido";

                                contenidoTd = `
                                <div>
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="check_imagen_${celda.codigo}">
                                        <label class="custom-control-label" for="check_imagen_${celda.codigo}"><br></label>
                                    </div>
                                    <img src="${celda.src}" style="max-width: 130px; max-height: 115px;" />
                                </div>
                                `;
                            }

                            return `
                            <td onclick="marcarImagenSeleccionada(${celda.codigo})" style="border: ${estiloBordeTd}" class="${claseTd}"> 
                                ${contenidoTd}
                            </td>
                            `;

                        }).join("")} 
                    </tr>
                    `;

                }).join("")} 
            </table>
            `;

            document.querySelector("#galeria-desplegada").innerHTML = cadena;
        }

        // marcarImagenSeleccionada(foto: Foto)

        function marcarImagenSeleccionada(codigo)
        {
            // this.fotoSeleccionada = foto;

            $(`#check_imagen_${codigo}`).prop("checked", true);    // Marca checkbox
            listaFotos.filter(x => x.codigo != codigo).forEach(c => $(`#check_imagen_${c.codigo}`).prop("checked", false));  // Desmarca los demás checkbox
        }

    </script>
