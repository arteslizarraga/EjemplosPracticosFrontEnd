<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 15px;
      text-align: left;
      position: relative;
      display: flex;
      align-items: center;
    }

    .menu-icon {
      cursor: pointer;
      margin-left: 16em;
    }

    nav {
      width: 250px;
      height: 100%;
      background-color: #555;
      position: fixed;
      top: 0;
      left: 0;
      overflow-x: hidden;
      transition: 0.2s;
    }

    nav a {
      display: block;
      padding: 15px;
      text-decoration: none;
      color: #fff;
      border-bottom: 1px solid #777;
    }

    nav a:hover {
      background-color: #777;
    }

    .site-title {
      margin-left: 250px;
      transition: 0.5s;
    }

    .sub-options {
      display: none; /* Por defecto, ocultamos las subopciones */
    }

    .sub-options.visible {
      display: block; /* Mostramos las subopciones cuando la clase visible está presente */
    }

    @media screen and (max-width: 600px) {
      body {
        margin-left: 0;
      }

      nav {
        left: -250px;
      }

      .site-title {
        margin-left: 0;
      }

      body.menu-open {
        margin-left: 250px;
      }
	  
	  .menu-icon {
		margin-left: 15px;
	  }
    }
  </style>
</head>
<body>

  <header>
    <span onclick="abrirCerrarNav()" class="menu-icon">&#9776;</span>
    <h1 class="site-title">Nombre de tu Sitio</h1>
  </header>

  <nav>
    <a href="#">Inicio</a>
    <a href="#">Opción 1</a>
    <a href="#">Opción 2</a>
    <a href="#">Opción 3</a>
    <a href="#" class="sub-options-toggle">Países</a>
    <ul class="sub-options">
      <li><a href="#">Chile</a></li>
      <li><a href="#">Argentina</a></li>
      <li><a href="#">Bolivia</a></li>
    </ul>
  </nav>

  <script>
  
	let estaAbiertoNav = true;
	
    document.addEventListener('DOMContentLoaded', function() 
	{
      const subOptionsToggle = document.querySelector('.sub-options-toggle');
      const subOptions = document.querySelector('.sub-options');

      subOptionsToggle.addEventListener('click', function() {
        subOptions.classList.toggle('visible');
      });
    });
	
	function abrirCerrarNav()
	{
		const nav = document.querySelector('nav');
		const body = document.querySelector('body');
		
		//==============>>>>
		
        //nav.style.left = (nav.style.left === '0px') ? '-250px' : '0px';
		
		let anchoPantalla = window.innerWidth;

		if (anchoPantalla <= 600)  // La pantalla tiene 600px o menos de ancho
			nav.style.left = (estaAbiertoNav) ? '0px' : '-250px';
		
		else  // La pantalla tiene más de 600px de ancho
			nav.style.left = (!estaAbiertoNav) ? '0px' : '-250px';
		
		estaAbiertoNav = !estaAbiertoNav;
		
		//==============>>>>
		
        body.classList.toggle('menu-open');
	}	
	
  </script>

</body>
</html>
