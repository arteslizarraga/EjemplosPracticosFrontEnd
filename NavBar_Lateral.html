<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    #header-menu-lateral {
      background-color: #333;
      color: #fff;
      padding: 15px;
      text-align: left;
      position: relative;
      display: flex;
      align-items: center;
      height: 20px;
    }

    .menu-icon {
      cursor: pointer;
      margin-left: 9em;
      font-size: 1.8em;
    }

    #nav-menu {
      width: 250px;
      height: 100%;
      background-color: #555;
      position: fixed;
      top: 0;
      left: 0;
      overflow-x: hidden;
      transition: 0.2s;
    }

    #nav-menu ul {
      list-style: none; /* Quita las viñetas en las listas */
    }

    #nav-menu a {
      display: block;
      padding: 15px;
      text-decoration: none;
      color: #fff;
      border-bottom: 1px solid #777;
    }

    #nav-menu a:hover {
      background-color: #777;
    }



    .site-title {
      margin-left: 15px;
      transition: 0.2s;
    }

    .sub-options {
      display: none;
      list-style-type: none;
    }

    .sub-options.visible {
      display: block;
      margin-left: -20px; /* Agregado por mi */
    }

    @media screen and (max-width: 600px) {
      body {
        margin-left: 0;
      }

      #nav-menu {
        left: -250px;
      }

      .site-title {
        display: none;
      }

      body.menu-open {
        margin-left: 250px;
      }

      .menu-icon {
        margin-left: 15px;
      }
    }

    .flecha-derecha::before {
      content: "→ ";
      font-weight: bold;
    }

    .flecha-abajo::before {
      content: "↓ ";
      font-weight: bold;
    }
  </style>
</head>

<body>

  <header id="header-menu-lateral">
    <span onclick="abrirCerrarNav()" class="menu-icon">&#9776;</span>
    <h3 class="site-title">Nombre de tu Sitio</h3>
  </header>

  <nav id="nav-menu">
    <ul style="margin-left: -38px">
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Opción 1</a></li>
      <li><a href="#">Opción 2</a></li>

      <!-- Países -->
      <li>
        <a href="#" onclick="clickAgrupadorNav(event)" class="link-mostrar-sub-opciones flecha-derecha">Países</a>
        <ul class="sub-options">
          <li><a href="#">Chile</a></li>
          <li><a href="#">Argentina</a></li>

          <!-- Bolivia (Con sus Departamentos) -->
          <li>
            <a href="#" onclick="clickAgrupadorNav(event)" class="link-mostrar-sub-opciones flecha-derecha">Bolivia (Con sus Departamentos)</a>
            <ul class="sub-options">
              <li><a href="#">La Paz</a></li>
              <li><a href="#">El Beni</a></li>
            </ul>
          </li>
        </ul>
      </li>

      <!-- Piedras -->
      <li>
        <a href="#" onclick="clickAgrupadorNav(event)" class="link-mostrar-sub-opciones flecha-derecha">Piedras</a>
        <ul class="sub-options">
          <li><a href="#">Jade</a></li>
          <li><a href="#">Agata</a></li>
          <li><a href="#">Esmeralda</a></li>
        </ul>
      </li>
    </ul>
  </nav>
  
  <div id="contenido">
	<h1>Contenido</h1>
  </div>	

  <script>
    let estaAbiertoNav = true;

    function clickAgrupadorNav(e)
    {
      e.preventDefault();

      let link = e.target;
      let ulElement = e.target.nextElementSibling;

      if (ulElement && ulElement.tagName === "UL") 
      {
          if (link.classList.contains("flecha-derecha")) 
          {
            link.classList.remove("flecha-derecha");
            link.classList.add("flecha-abajo");
          } 
          else {
            link.classList.remove("flecha-abajo");
            link.classList.add("flecha-derecha");
          }

          ulElement.classList.toggle("visible");
      } 
    }

    function abrirCerrarNav() 
    {
      const nav = document.querySelector('nav');
      const body = document.querySelector('body');
      let anchoPantalla = window.innerWidth;

      if (anchoPantalla <= 600) {
        nav.style.left = (estaAbiertoNav) ? '0px' : '-250px';
      } 
      else {
        nav.style.left = (!estaAbiertoNav) ? '0px' : '-250px';
      }

      estaAbiertoNav = !estaAbiertoNav;
      body.classList.toggle('menu-open');
    }

  </script>

</body>

</html>
