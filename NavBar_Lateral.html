<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    #header-menu-lateral {
      background-color: #333;
      color: #fff;
      padding: 15px;
      text-align: left;
      position: relative;
      display: flex;
      align-items: center;
      height: 20px;
    }

    .menu-icon {
      cursor: pointer;
      margin-left: 9em;
      font-size: 1.8em;
    }

    nav {
      width: 250px;
      height: 100%;
      background-color: #555;
      position: fixed;
      top: 0;
      left: 0;
      overflow-x: hidden;
      transition: 0.2s;
    }

    nav a {
      display: block;
      padding: 15px;
      text-decoration: none;
      color: #fff;
      border-bottom: 1px solid #777;
    }

    nav a:hover {
      background-color: #777;
    }

    .site-title {
      margin-left: 100px;
      transition: 0.2s;
    }

    .sub-options {
      display: none;
      list-style-type: none;
    }

    .sub-options.visible {
      display: block;
	  margin-left: -30px;  /* Agregado por mi */
    }

    @media screen and (max-width: 600px) {
      body {
        margin-left: 0;
      }

      nav {
        left: -250px;
      }

      .site-title {
        /* margin-left: 0; */
		display: none;
      }

      body.menu-open {
        margin-left: 250px;
      }

      .menu-icon {
        margin-left: 15px;
      }
    }
	
	.flecha-derecha::before {
		content: "→ ";
		font-weight: bold;
	}
	
	.flecha-abajo::before {
		content: "↓ ";
		font-weight: bold;
	}
  </style>
</head>
<body>

  <header id="header-menu-lateral">
    <span onclick="abrirCerrarNav()" class="menu-icon">&#9776;</span>
    <h3 class="site-title">Nombre de tu Sitio</h3>
  </header>

  <nav>
    <a href="#">Inicio</a>
    <a href="#">Opción 1</a>
    <a href="#">Opción 2</a>

    <!-- ================================================== -->

    <a href="#" class="sub-options-toggle flecha-derecha">Países</a>
    <ul class="sub-options">
      <li><a href="#">Chile</a></li>
      <li><a href="#">Argentina</a></li>
	  
      <li>
		<a href="#" class="sub-options-toggle">Bolivia (Con sus Departamentos)</a>
		<ul class="sub-options">
			<li><a href="#">La Paz</a></li>
			<li><a href="#">El Beni</a></li>
		</ul>
	  </li>
    </ul>

    <!-- ================================================== -->

    <a href="#" class="sub-options-toggle flecha-derecha">Piedras</a>
    <ul class="sub-options">
      <li><a href="#">Jade</a></li>
      <li><a href="#">Agata</a></li>
      <li><a href="#">Esmeralda</a></li>
    </ul>

    <!-- ================================================== -->

  </nav>

  <script>
  
    let estaAbiertoNav = true;

    document.addEventListener('DOMContentLoaded', function() 
	{
      const subOptionsToggles = document.querySelectorAll('.sub-options-toggle');
      const subOptionsList = document.querySelectorAll('.sub-options');

      subOptionsToggles.forEach((toggle, index) => 
	  {
        toggle.addEventListener("click", () => 
		{
			//=============>>>
			
			if (toggle.classList.contains("flecha-derecha")) 
			{
				toggle.classList.remove("flecha-derecha");  // Quita la clase "flecha-derecha"
				toggle.classList.add("flecha-abajo");  		// Agrega la clase "flecha-abajo"
			} 
			else {
				toggle.classList.remove("flecha-abajo");  	// Quita la clase "flecha-abajo"
				toggle.classList.add("flecha-derecha");		// Agrega la clase "flecha-derecha"
			}
			
			//=============>>>
			
			subOptionsList[index].classList.toggle('visible');
        });
      });
    });

    function abrirCerrarNav() 
	{
      const nav = document.querySelector('nav');
      const body = document.querySelector('body');
      let anchoPantalla = window.innerWidth;

      if (anchoPantalla <= 600) {
        nav.style.left = (estaAbiertoNav) ? '0px' : '-250px';
      } 
	  else {
        nav.style.left = (!estaAbiertoNav) ? '0px' : '-250px';
      }

      estaAbiertoNav = !estaAbiertoNav;
      body.classList.toggle('menu-open');
    }
  </script>

</body>
</html>
